<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="">
    <label for="username">UserName:</label>
    <input type="text" required><br><br>
    <label for="password" >Password:</label>
    <input type="password" required><br><br>
   
    <input type="checkbox">
    <label for="check">Remember me</label><br><br> 
     <input type="submit" value="submit">
      
    </form>
     <script>
var fom=document.forms;
console.log(fom)
var ar=[]
 fom[0].addEventListener("submit",log)
 
 function log(event)
 {
    event.preventDefault();
    var userdata={
        username:event.target[0].value,
        password:event.target[1].value,
    };
   
    console.log(ar);
    event.target[0].value = "";
    event.target[1].value = "";

    var d=JSON.parse(window.localStorage.getItem("pspk"))
    console.log(d)
    console.log(d[0]["username"])
    console.log(d[0]["password"])

 
if(userdata.username==d[0].username && userdata.password==d[0].password)
{
    ar.push(userdata)
    window.location.assign("./cards.html")
}
else{
    alert("enter valid credentials")
}
 }
 
     </script>
</body>
</html>
